name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          yarn install --frozen-lockfile
          git config "ciaranliedeman@gmail.com"
          git config "Ciaran Liedeman"
          yarn deploy
        working-directory: docs
        env:
          GIT_USER: cliedeman
